<!DOCTYPE html>
<html>
<head>
    <title>Dataframe Display</title>
    <style>
        /* CSS for centering the table horizontally */
        table {
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Dataframe Display</h1>
    <table border="1">
        <tr>
            {% for column in headers %}
            <th>{{ column }}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
        <tr>
            {% for value in row %}
            <td>{{ value }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
