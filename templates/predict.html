 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Predict</title>
</head>

<body>
    <h1>Predict % DIABETIC</h1>

    <form method="post" action="/predict">
        <label for="obese">Enter % OBESE:</label>
        <input type="text" id="obese" name="obese" required>

        <label for="inactive">Enter % INACTIVE:</label>
        <input type="text" id="inactive" name="inactive" required>

        <button type="submit">Predict</button>
    </form>

    <!-- Display the predicted result -->
    <div id="result">
        {% if predicted_diabetic %}
            <p>Predicted % DIABETIC: {{ predicted_diabetic }}%</p>
        {% endif %}
    </div>
</body>

</html>
