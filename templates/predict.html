<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Predict Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .example {
      font-size: 14px;
      color: #666;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      box-shadow: 0 3px #999;
    }

    button:hover {
      background-color: #0056b3;
    }

    #pie-chart {
      width: 500px;
      height: 500px;
    }
  </style>
</head>

<body>
  <h2>Predict Page</h2>

  <form id="predict-form">
    <label for="obese">Enter % OBESE:</label>
    <input type="number" id="obese" name="obese" placeholder="Enter % OBESE" required>
    <p class="example">Example: 35</p>

    <label for="inactive">Enter % INACTIVE:</label>
    <input type="number" id="inactive" name="inactive" placeholder="Enter % INACTIVE" required>
    <p class="example">Example: 26</p>

    <button type="button" onclick="predict()">Predict</button>
  </form>

  <h2>Predicted % DIABETIC: <span id="predicted-diabetic"></span></h2>

  <h2>Pie Chart</h2>
  <div id="pie-chart"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    function predict() {
      var obese = parseFloat(document.getElementById('obese').value);
      var inactive = parseFloat(document.getElementById('inactive').value);

      // Perform prediction using JavaScript or send the data to the server for prediction
      // For simplicity, we'll use a placeholder value here
      var predictedDiabetic = (obese + inactive) / 2;

      document.getElementById('predicted-diabetic').innerText = predictedDiabetic.toFixed(2) + "%";

      // Update the Pie Chart with animation
      var pieData = [{
        labels: ['Predicted % DIABETIC', 'Remaining %'],
        values: [predictedDiabetic, 100 - predictedDiabetic],
        type: 'pie'
      }];

      var layout = {
        width: 500,
        height: 500,
        transition: { duration: 800, easing: 'cubic-in-out' },
      };

      Plotly.newPlot('pie-chart', pieData, layout);
    }
  </script>

</body>

</html>
